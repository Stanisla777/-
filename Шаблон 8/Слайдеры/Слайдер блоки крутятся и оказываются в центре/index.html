<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Polaroid_Gallery Demo</title>
  <link rel="stylesheet" href="screen.css" type="text/css">
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

</head>
<body>

<h1 style="text-align: center">Polaroid_Gallery Demo</h1>
  <div class="wrap" id="wrap">
    <div class="photo photo_front" id="photo_{{index}}" onclick="turn(this)">
      <div class="photo-wrap">
        <div class="side side-front">
          <div class="image"><img src="photo/{{img}}"></div>
          <div class="image" style='background-image: url("photo/1.DeathNote.jpg")'></div>
          <p class="caption">{{caption}}</p>
        </div>
        <div class="side side-back">
          <p class="desc">{{desc}}</p>
        </div>
      </div>
    </div>
</div>
